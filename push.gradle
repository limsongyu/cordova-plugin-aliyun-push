
// Allow plugins to declare Maven dependencies via build-extras.gradle.
allprojects {
    repositories {
        mavenCentral();
        jcenter();
        maven {
            url 'https://maven.aliyun.com/nexus/content/repositories/releases/'
        }
        // 配置HMS Core SDK的Maven仓地址。
        maven {
            url 'https://developer.huawei.com/repo/'
        }
    }
}
dependencies {
    // 移动推送
    implementation 'com.aliyun.ams:alicloud-android-push:3.7.6'

    // 辅助通道
    implementation 'com.aliyun.ams:alicloud-android-third-push:3.7.6'
    //华为依赖
    implementation 'com.aliyun.ams:alicloud-android-third-push-huawei:3.7.6'
    //小米依赖
    implementation 'com.aliyun.ams:alicloud-android-third-push-xiaomi:3.7.6'
    //OPPO依赖
    implementation 'com.aliyun.ams:alicloud-android-third-push-oppo:3.7.6'
    //vivo依赖
    implementation 'com.aliyun.ams:alicloud-android-third-push-vivo:3.7.6'
    //魅族依赖
    implementation 'com.aliyun.ams:alicloud-android-third-push-meizu:3.7.6'
    //谷歌依赖
    implementation 'com.aliyun.ams:alicloud-android-third-push-fcm:3.7.6'
}
